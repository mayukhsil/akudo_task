name: akudo_task
description: A new Flutter application.


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0
  animations: ^2.0.0
  equatable: ^2.0.0
  flutter_screenutil: ^5.0.0
  adaptive_dialog: ^0.10.0+5
  get: ^4.1.4
  flutter_animated_dialog: ^2.0.0
  flutter_form_builder: ^6.0.0
  random_color: ^1.0.5
  dropdown_search: ^0.6.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf

